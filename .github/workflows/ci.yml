name: CI and Security Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for security scanning

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest langchain langchain_community langchain_huggingface langchain_chroma unstructured huggingface_hub chromadb sentence-transformers llama-cpp-python pypdf

    - name: Run flake8
      run: |
        flake8 . --max-line-length=88 --extend-ignore=E203,E501
      continue-on-error: true  # Allow CI to continue even if tests fail

    # To be implemented later
    # - name: Run tests
    #   run: |
    #     pytest
    #   continue-on-error: true  # Allow CI to continue even if tests fail

  security-checks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ensure full history for secret scanning
        

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit for static code analysis
      run: |
        bandit -r . --exclude ./rag_env,./tests --format json --output bandit-report.json || true
      continue-on-error: true  # Allow CI to continue even if Bandit finds issues

    - name: Run Safety CLI to check for vulnerabilities
      uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}

    - name: Run TruffleHog for secret scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: .
        extra_args: --json --only-verified --exclude-detectors=Entropy 

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 7